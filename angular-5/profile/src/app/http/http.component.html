<div class="container">
  <div class="row">
    <div class="col-md-12">
      <section id="http">
        <p>http works fine!</p>

        <button class="btn btn-primary" (click)="getPosts()">Get Data</button>
        <br>
        <br>

        <!-- table start -->
        <table class="table table-striped ">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts | async">
              <th scope="row">{{ post.id }}</th>
              <td>{{ post.name }}</td>
              <td>{{ post.age }}</td>
            </tr>
          </tbody>
        </table>
        <!-- table end -->

      </section>
    </div>
  </div>
</div>
